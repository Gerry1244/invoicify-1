<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Invoices</title>

<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>

{{> common/_navigation }}

<a href="/invoices/new">New Invoice</a>

<h1>Invoices</h1>
<br>
{{#displayTable}}

<table>
	  <thead>
	    <tr>
	      <th>Number</th>
	      <th>Client</th>
	      <th>Created on</th>
	      <th>Created by</th>
	    </tr>
	  </thead>
	  <tbody>
	    {{#invoices}}
	      <tr>
	        <td>{{ invoiceNumber }}</td>
	        <td>{{ company.name }}</td>
	        <td>{{ createdOn }}</td>
	        <td>${{ createdBy.username }}</td>
	       </tr>
	    {{/invoices}}
	  </tbody>  
	</table>
	
	{{/displayTable}}
	
	<input type="hidden"  name="{{ _csrf.parameterName }}"   value="{{ _csrf.token }}">

</body>
</html>
